<script type="text/javascript">
    $(document).ready(function(){
        dates = {};
        dates_keys = [];
        i = 0;
        for (num = 0; num < liste_sessions.length; num++) {
            d = liste_sessions[num].substr(11,10);
            if (!(d in dates)) {
                dates_keys[i] = d;
                i++;
            }
            dates[d] = 1;
        }

        dates_keys.sort();

        n = dates_keys.length;
        date = dates_keys[n - 1];
        //console.log(date);
        for (i = n - 1; i >= 0; i--) {
            $('#date').append("<option>" + dates_keys[i] + "</option>")
        }

        for (num = 0; num < liste_sessions.length; num++) {
            $('#sessionid').append("<option>" + liste_sessions[num] + "</option>")
        }
    });
